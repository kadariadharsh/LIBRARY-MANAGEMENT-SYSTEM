<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="library-icon">ðŸ“š</div>
            <h1>Library Management</h1>
            <p>Please login to access the system</p>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
            <div class="alert alert-danger" id="errorMessage" role="alert"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    // Redirect to the main page after successful login
                    window.location.href = 'index.html';
                } else {
                    const error = await response.text();
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = error || 'Invalid username or password';
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Error during login. Please try again.';
            }
        });
    </script>
</body>
</html>
